<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원 가입페이지</title>
    <link href="nav.css" rel="stylesheet">
    <link href="membership.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!-- Font Awesome 라이브러리 사용을 위해 추가-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>


    <div th:replace="~{ nav/nav.html :: navbar}"></div>
    <div class="membership-page" >
    <h4>회원 가입 페이지</h4>
    <form method="post" action="/membership">
        <!-- 이메일 -->
        <input name="userEmail" placeholder="이메일" id="userEmail">
        <div th:if="${errorEmail}" style="color : red;">
            <p th:text="${errorEmail}"></p>
        </div>
        <!-- 비밀 번호 -->
        <input name="password"  placeholder="비밀번호 (8~20자 영문,숫자)" >
        <div th:if="${errorPassword}" style="color : red;">
            <p th:text="${errorPassword}"></p>
        </div>
        <!-- 비밀 번호 확인 -->
        <input name="password_Again" type="password" placeholder="비밀번호 확인">
        <div th:if="${errorPassword_Again}" style="color : red;">
            <p th:text="${errorPassword_Again}"></p>
        </div>
        <button type="submit">회원 가입</button>
        <div th:if="${error}" style="color : red;">
            <p th:text="${error}"></p>
        </div>
        <a href="/login">뒤로가기</a>
    </form>

    </div>
</body>
</html>
