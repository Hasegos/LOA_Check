<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, userData-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원 가입페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!-- Font Awesome 라이브러리 사용을 위해 추가-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="homework.css" rel="stylesheet">
</head>
<body>
<script src = "homework/homework.js"></script>
<div th:replace="~{ nav/nav.html :: navbar}"></div>

<h4>메인 페이지</h4>


<!-- 캐릭터 이미지 와 정보를 API로 부터 받아서 출력 -->
<div class="character-container">
    <div th:each = "line, iterStat : ${playerId} " class="character-image-container" data-character="${iterStat.index}">

        <p th:utext ="${#strings.substringBefore(line,'프로필 이미지')}" class="character-text"></p>

        <div th:if="${#strings.contains(line,'프로필 이미지')}"  >
            <img th:src="${#strings.substringAfter(line, '프로필 이미지')}"
             alt="캐릭터 프로필 이미지" class="character-image" >
        </div>
        <p><input type="checkbox" name="에포나 의뢰">에포나 의로</p>
        <div class="checkbox-container">
            <div class="checkbox" data-index="0" ></div>
            <div class="checkbox" data-index="1" ></div>
            <div class="checkbox" data-index="2"></div>
            <div class="checkbox" data-index="3"></div>
            <div class="checkbox" data-index="4" ></div>
        </div>
        <!--데이터 정보를 저장-->

        <p><input type="checkbox" name="에포나 의뢰">에포나 의로</p>
        <p><input type="checkbox" name="에포나 의뢰">에포나 의로</p>

    </div>


    <!--여기서 부터 이미지 짜르고 거기에 이름들어나가게끔 설정 밑에 체크박스하고 다만들기 -->

</div>


</body>
</html>
